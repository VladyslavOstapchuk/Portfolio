<h1>My portfolio</h1>

<!--django for loop for templates-->
{% for project in projects %}

<!--get title field value for every DB record -->
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src = "{{ project.image.url }}">
{% if project.url%}
<br><a href="{{ project.url}}">Link</a>
{% endif%}
{% endfor %}
